{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar Cliente</h2>
    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="direccion_recogida" class="form-label">Dirección de Recogida:</label>
            <input type="text" name="direccion_recogida" id="direccion_recogida" class="form-control">
        </div>

        <div class="mb-3">
            <label for="direccion_entrega" class="form-label">Dirección de Entrega:</label>
            <input type="text" name="direccion_entrega" id="direccion_entrega" class="form-control">
        </div>

        <div class="mb-3">
            <label for="notas_cliente" class="form-label">Notas:</label>
            <textarea name="notas_cliente" id="notas_cliente" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="preferencias_lavado" class="form-label">Preferencias:</label>
            <textarea name="preferencias_lavado" id="preferencias_lavado" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
