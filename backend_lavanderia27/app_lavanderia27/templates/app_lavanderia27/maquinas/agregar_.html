{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Agregar Máquina</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tipo_maquina" class="form-label">Tipo de Máquina</label>
            <input type="text" class="form-control" name="tipo_maquina" id="tipo_maquina" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" name="marca" id="marca">
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modelo" id="modelo">
        </div>
        <div class="mb-3">
            <label for="capacidad_kg" class="form-label">Capacidad (kg)</label>
            <input type="number" step="0.1" class="form-control" name="capacidad_kg" id="capacidad_kg">
        </div>
        <div class="mb-3">
            <label for="estado_operativo" class="form-label">Estado Operativo</label>
            <input type="text" class="form-control" name="estado_operativo" id="estado_operativo">
        </div>
        <div class="mb-3">
            <label for="ultima_revision" class="form-label">Última Revisión</label>
            <input type="date" class="form-control" name="ultima_revision" id="ultima_revision">
        </div>
        <div class="mb-3">
            <label for="num_serie" class="form-label">Número de Serie</label>
            <input type="text" class="form-control" name="num_serie" id="num_serie">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="es_lavadora" id="es_lavadora">
            <label class="form-check-label" for="es_lavadora">Es Lavadora</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="es_secadora" id="es_secadora">
            <label class="form-check-label" for="es_secadora">Es Secadora</label>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Máquina</button>
        <a href="{% url 'app_lavanderia:ver_maquinas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
