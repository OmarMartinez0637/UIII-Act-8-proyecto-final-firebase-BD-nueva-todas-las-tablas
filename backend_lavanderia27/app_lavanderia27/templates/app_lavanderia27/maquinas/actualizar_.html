{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Actualizar Máquina</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Tipo de Máquina</label>
            <input type="text" name="tipo_maquina" class="form-control" value="{{ maq.tipo_maquina }}">
        </div>

        <div class="mb-3">
            <label>Marca</label>
            <input type="text" name="marca" class="form-control" value="{{ maq.marca }}">
        </div>

        <div class="mb-3">
            <label>Modelo</label>
            <input type="text" name="modelo" class="form-control" value="{{ maq.modelo }}">
        </div>

        <div class="mb-3">
            <label>Capacidad (kg)</label>
            <input type="number" step="0.01" name="capacidad_kg" class="form-control" value="{{ maq.capacidad_kg }}">
        </div>

        <div class="mb-3">
            <label>Estado Operativo</label>
            <input type="text" name="estado_operativo" class="form-control" value="{{ maq.estado_operativo }}">
        </div>

        <div class="mb-3">
            <label>Última Revisión</label>
            <input type="date" name="ultima_revision" class="form-control" value="{{ maq.ultima_revision|date:'Y-m-d' }}">
        </div>

        <div class="mb-3">
            <label>Número de Serie</label>
            <input type="text" name="num_serie" class="form-control" value="{{ maq.num_serie }}">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="es_lavadora" class="form-check-input" {% if maq.es_lavadora %}checked{% endif %}>
            <label class="form-check-label">Es Lavadora</label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="es_secadora" class="form-check-input" {% if maq.es_secadora %}checked{% endif %}>
            <label class="form-check-label">Es Secadora</label>
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{% url 'app_lavanderia:ver_maquinas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
