{% extends 'base.html' %}
{% block title %}Editar Reporte{% endblock %}
{% block content %}
<h2>Editar Reporte #{{ rep.id }}</h2>
<form method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">
    <label class="form-label">Empleado</label>
    <select name="empleado" class="form-select">
      <option value="">-- Sin empleado --</option>
      {% for emp in empleados %}
      <option value="{{ emp.id }}" {% if rep.empleado and rep.empleado.id == emp.id %}selected{% endif %}>{{ emp.nombre }} {{ emp.apellido }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-3">
    <label class="form-label"># Pedidos procesados</label>
    <input type="number" name="num_pedidos_procesados" class="form-control" value="{{ rep.num_pedidos_procesados }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Kg ropa procesada</label>
    <input type="number" step="0.01" name="kg_ropa_procesada" class="form-control" value="{{ rep.kg_ropa_procesada }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Tiempo inactividad (min)</label>
    <input type="number" name="tiempo_inactividad_maquinas" class="form-control" value="{{ rep.tiempo_inactividad_maquinas }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Consumo agua (L)</label>
    <input type="number" step="0.01" name="consumo_agua_litros" class="form-control" value="{{ rep.consumo_agua_litros }}">
  </div>

  <div class="col-12">
    <label class="form-label">Observaciones del turno</label>
    <textarea name="observaciones_turno" class="form-control" rows="4">{{ rep.observaciones_turno }}</textarea>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Actualizar</button>
    <a class="btn btn-secondary" href="{% url 'app_lavanderia:ver_reportes' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
