{% extends 'base.html' %}
{% block title %}Agregar Artículo{% endblock %}
{% block content %}
<h2>Agregar Artículo</h2>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Tipo prenda</label><input class="form-control" name="tipo_prenda">
  </div>
  <div class="mb-3"><label class="form-label">Color</label><input class="form-control" name="color"></div>
  <div class="mb-3"><label class="form-label">Material</label><input class="form-control" name="material"></div>
  <div class="mb-3"><label class="form-label">Tamaño</label><input class="form-control" name="tamano"></div>
  <div class="mb-3"><label class="form-label">Costo</label><input class="form-control" name="costo_lavado_estandar" type="number" step="0.01"></div>
  <div class="mb-3"><label class="form-label">Estado</label><input class="form-control" name="estado_articulo"></div>
  <div class="mb-3"><label class="form-label">Cliente</label>
    <select name="cliente" class="form-select">
      <option value="">-- Ninguno --</option>
      {% for c in clientes %}<option value="{{ c.id_cliente }}">{{ c.nombre }} {{ c.apellido }}</option>{% endfor %}
    </select>
  </div>
  <button class="btn btn-success">Guardar</button>
  <a class="btn btn-secondary" href="{% url 'app_lavanderia:ver_articulos' %}">Cancelar</a>
</form>
{% endblock %}
