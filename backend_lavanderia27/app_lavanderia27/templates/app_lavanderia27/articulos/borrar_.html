{% extends 'base.html' %}
{% block title %}Borrar Artículo{% endblock %}
{% block content %}
<h2>Borrar Artículo</h2>
<p>¿Seguro que deseas borrar {{ art.tipo_prenda }} ({{ art.color }})?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger">Sí, borrar</button>
  <a class="btn btn-secondary" href="{% url 'app_lavanderia:ver_articulos' %}">Cancelar</a>
</form>
{% endblock %}
